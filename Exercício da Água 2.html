<html>

<head>
    <meta charset="utf-8">
    <title>Contato</title>
    <link rel="shortcut icon" href="https://img.icons8.com/ios/452/water.png" type=image/xicon/>
</head>

<body>
    <table border="2">
        <tr>
            <td><a href="Exercício da Água.html"> Página Inicial </a></td>
            <td> Passe seu Contato </td>
            <td><a href="Exercício da Água 3.html"> Criador </a></td>
        </tr>
    </table>
    <form>
    <fieldset>
      <legend>Dados dpara Contato</legend>

      <img src="https://tiaguiar.com/wp-content/uploads/2019/07/banner-contato.jpeg" alt="contatos" width="20%"/>
      <table>
         <tr>
             <td>
                 <label for='nome'>Nome:</label>
                 <input type='text' placeholder="nome completo" name='nome' id='nome' required />
             </td>
         </tr>
         <tr>
            <td>
                <label for='RG'>RG:</label>
                <input type='number' placeholder="apenas números" name='RG' id='RG' required />
            </td>
        </tr>
        <tr>
            <td>
                <label for='CPF'>CPF:</label>
                <input type='number' placeholder="apenas números" name='CPF' id='CPF' required />
            </td>
        </tr>
        <tr>
            <td>
                <label for='sangue'>Tipo sanguíneo:</label>
                <input type='text' placeholder="seu tipo sanguíneo" name='sangue' id='sangue' required />
            </td>
        </tr>
        <tr>
            <td>
                <label for='data'>Data de Nascimento:</label>
                <input type='date' name='data' id='data' required />
            </td>
        </tr>
        <tr>
            <td>
                <label for='signo'>Signo:</label>
                <input type='text' placeholder="seu signo" name='signo' id='signo' required />
            </td>
        </tr>

         <table>
            <tr>
                <td>
                    <label for='telefone'>Telefone:</label>
                    <input type='number' placeholder="telefone/celular" name='telefone' id='telefone' />
                </td>
            </tr>
            <table>
                <tr>
                    <td>
                        <label for='email'>E-mail:</label>
                        <input type='email' placeholder="e-mail"name='email' id='email' />
                    </td>
            </tr>
            <table>
                <tr>
                    <td>
                        <label for='endereco'>Endereço:</label>
                        <input type='text' placeholder="cidade/bairro/rua/casa/CEP" name='endereco' id='endereco' />
                    </td>
                </tr>
                <table>
                <tr>
                    <td>
                        <p>História envolvendo água: <br> <textarea name="historia" cols="20" rows="5"></textarea></p>
                    </td>
                </tr>
            </table>
            <tr>
                <td>
                    <input type="reset" value="Limpar" />
                    <input type="submit" value="Enviar" />
                </td>
            </tr>
        </fieldset>
